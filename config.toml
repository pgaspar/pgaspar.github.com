[author]
  name = "Pedro Gaspar"

[params]
  description = "Hi! I'm a Portuguese full-stack developer working remotely with Rails and React. I have a passion for code quality, healthy team dynamics and personal growth."
  keywords = "blog,developer,personal"
  images = ["/imgs/pedro_gaspar.jpg"]

  homeSubtitle = "Full-Stack Developer • Rails • React"
  subtitle = "Full-Stack Developer"

  disableReadOtherPosts = true

