  [params.portrait]
    path     = "/imgs/pedro_gaspar.jpg"
    alt      = "Photo of Pedro Gaspar"
    maxWidth = "200px"

  [params.favicon.color]
    mask = "#66acc6"
    msapplication = "#66acc6"
